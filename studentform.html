<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>KIT's Student Registration Form</title>
</head>

<body>
<form>
<img src="colglogo.png" align="left"/>
<h2 align="center"><font size="+5" color="#000000">KIT's COEK</font></h2>
</br>
<p align="center"><font color="#000033" size="+2">Student Registration Form</font></p>
</br>
<table align="center" bgcolor="#CCCCCC">
<tr>
<td>Name</td>
<td><input type="text" name="txtnm" id="txtnm"/></td>
</tr>
<tr>
<td>Student ID Number</td>
<td><input type="text" name="txtid" id="txtid"/></td>
</tr>
<tr>
<td>Address</td>
<td><textarea id="textadd" name="txtadd"/></textarea></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="mgender" id="gender">Male
<input type="radio" name="mgender" id="gender">Female</td>
<tr>
<tr>
<td><label id="lblyr">Year</label></td>
<td>
<select id="sel" name="sel">
<option id="Select">First Year(F.E)</option>
<option id="Select">Second Year(S.E)</option>
<option id="Select">Third Year(T.E)</option>
<option id="Select">Final Year(B.E)</option></td>
</select>
</tr>
<tr>
<td><label id="lblbr">Branch</label></td>
<td>
<select id="sel" name="sel">
<option id="Select">Electronics</option>
<option id="Select">Computer Science</option>
<option id="Select">Civil</option>
<option id="Select">Mechanical</option>
<option id="Select">ENTC</option>
<option id="Select">Biotechnology</option>
<option id="Select">Environment</option>
<option id="Select">Production</option>
</td>
</select>
</tr>
<tr>
<td>Which type of Scholarship would you like to apply?</td>
<td><input type="checkbox" id="chk1" name="chk1"/>Teaching Assistant
</td>
</tr>
<tr>
<td></td>
<td><input type="checkbox" id="chk2" name="chk2"/>Research Assistant
</td>
<tr>
<tr>
<td> </td>
<td><input type="checkbox" id="chk1" name="chk1"/>Wildcat Scholarship</td>
</tr>
<tr>
<td></td>
<td><input type="Submit" value="Submit" name="submit"/>
<input type="reset" value="Cancel" name="reset"/></td>
</tr>
</form>
</body>
</html>
