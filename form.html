<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form</title>
</head>

<body>
<form>
</br>
<h2 align="center"><font color="#333333" size="+5">FORM</font></h2>
</br>
<table align="center" bgcolor="#CCCCCC">
<tr>
<td>Enter ID</td>
<td><input type="text" name="txtid" id="txtid"/></td>
</tr>
<tr>
<td>Enter Name</td>
<td><input type="text" name="txtnm" id="txtnm"/></td>
</tr>
<tr>
<td>Enter Address</td>
<td><textarea id="textadd" name="txtadd" id="txtadd"/></textarea>></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" id="mgender" name="gender"/>Male
<input type="radio" id="fgender" name="gender"/>Female</td>
</tr>
<tr>
<td>Select Hobbies</td>
<td><input type="checkbox" id="chk1" name="chk1" />Reading
<input type="checkbox" id="chk2" name="chk2" />Writing
<input type="checkbox" id="chk3" name="chk3" />Dancing</td>
</tr> 
<tr>
<td><label id="lbldes">Select Designation</label></td>
<td>
<select id="sel" name="sel">
<option id="Select">Select</option>
<option id="Select">Teacher</option>	
<option id="Select">Student</option>
</select>
</td>
</tr>
<td colspan="2"><input type="submit" value="submit" name="Submit"/>
</td>
<td colspan="2"><input type="reset" value="reset" name="Cancel"/>
</td>
</tr>
</body>
</html>
